<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/sass/index.css">
  <link rel="icon" href="./src/img/icon/icon.ico">
  <title>Artist quiz</title>
</head>
<body class="body-artist">
  <header class="header">
      <div class="wrapper header__wrapper_artist">
        <h1 class="header__logo header__artist">ART Quiz</h1>
        <a href="https://anastasia19141918.github.io/art-quiz/" class="header__link header__artist">HOME</a>
        <div class="header__categories header__artist">Categories</div>
      </div>
  </header>
  <section class="art__gallery">
    <div class="wrapper">
      <h2 class="art__gallery_title">Викторина по художникам</h2>
      <div class="gallery">

        <div class="gallery__item">
          <div class="gallery__title">Портреты</div>
          <img src="./src/img/categories/Портреты.jpg" alt="Портреты" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Пейзажи</div>
          <img src="./src/img/categories/Пейзажи.jpg" alt="Пейзажи" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Бытовой жанр</div>
          <img src="./src/img/categories/Бытовой жанр.jpg" alt="Бытовой жанр" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Мифологический жанр</div>
          <img src="./src/img/categories/Мифологический сюжет.jpg" alt="Мифологический жанр" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Исторический жанр</div>
          <img src="./src/img/categories/Исторический жанр.jpg" alt="Исторический жанр" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Возрождение</div>
          <img src="./src/img/categories/Возрождение.jpg" alt="Возрождение" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Русские художники</div>
          <img src="./src/img/categories/Русские художники.jpg" alt="Русские художники" class="gallery__img">
        </div>
        
        <div class="gallery__item">
          <div class="gallery__title">Живопись 15 - 18 вв.</div>
          <img src="./src/img/categories/Живопись_15-18В.jpg" alt="Живопись 15 - 18 вв." class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Импрессионизм</div>
          <img src="./src/img/categories/Импрессионизм.jpg" alt="Импрессионизм" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Живопись 1 половины XIX века</div>
          <img src="./src/img/categories/1_пол_19В.jpg" alt="Живопись 1 половины XIX века" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Живопись 2 половины XIX века</div>
          <img src="./src/img/categories/2_пол_19В.jpg" alt="Живопись 2 половины XIX века" class="gallery__img">
        </div>

        <div class="gallery__item">
          <div class="gallery__title">Живопись начало XX века</div>
          <img src="./src/img/categories/Начало_20В.jpg" alt="Живопись начало XX века" class="gallery__img">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
