<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/sass/index.css">
  <link rel="icon" href="./src/img/icon/icon.ico">
  <title>Artist quiz</title>
</head>
<body class="body-gallery">
  <header class="header">
      <div class="wrapper header__wrapper_artist">
        <h1 class="header__logo header__artist">ART Quiz</h1>
        <a href="https://anastasia19141918.github.io/art-quiz/" class="header__link header__artist">HOME</a>
        <div class="header__categories header__artist">Categories</div>
      </div>
  </header>
  <section class="art__gallery">
    <div class="wrapper">
      <h2 class="art__gallery_title">Викторина по художникам</h2>
      <div class="gallery">

        <div class="gallery__item gallery__item_art gallery__item_art_port">
          <div class="gallery__title">Портреты</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_scenery">
          <div class="gallery__title">Пейзажи</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_domestic">
          <div class="gallery__title">Бытовой жанр</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_mythology">
          <div class="gallery__title">Мифологический жанр</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_historical">
          <div class="gallery__title">Исторический жанр</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_renaissance">
          <div class="gallery__title">Возрождение</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_russia">
          <div class="gallery__title">Русские художники</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_era">
          <div class="gallery__title">Живопись 16 - 18 вв.</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_impressionism">
          <div class="gallery__title">Импрессионизм</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_startXIX">
          <div class="gallery__title">Живопись 1 половины XIX века</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_endtXIX">
          <div class="gallery__title">Живопись 2 половины XIX века</div>
        </div>

        <div class="gallery__item gallery__item_art gallery__item_art_starttXX">
          <div class="gallery__title">Живопись начало XX века</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
