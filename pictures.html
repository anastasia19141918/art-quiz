<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/sass/index.css">
  <link rel="icon" href="./src/img/icon/icon.ico">
  <title>Picture quiz</title>
</head>
<body class="body-gallery">
  <header class="header">
    <div class="wrapper header__wrapper_artist">
      <h1 class="header__logo header__artist">ART Quiz</h1>
      <a href="https://anastasia19141918.github.io/art-quiz/" class="header__link header__artist">HOME</a>
      <div class="header__categories header__artist">Categories</div>
    </div>
</header>
<main>
  <section class="art__gallery">
  <div class="wrapper">
    <h2 class="art__gallery_title">Викторина по Картинам</h2>
    <div class="gallery" id="gallery_picture">

      <div class="gallery__item gallery__item_picture gallery__item_picture_port">
        <div class="gallery__title">Портреты</div>
        <!--<img src="./src/img/categories/Портреты. Картины.jpg" alt="Портреты" class="gallery__img">-->
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_scenery">
        <div class="gallery__title">Пейзажи</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_domestic">
        <div class="gallery__title">Бытовой жанр</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_mythology">
        <div class="gallery__title">Мифологический жанр</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_mythology">
        <div class="gallery__title">Исторический жанр</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_renaissance">
        <div class="gallery__title">Возрождение</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_russia">
        <div class="gallery__title">Русские художники</div>
      </div>
      
      <div class="gallery__item gallery__item_picture gallery__item_picture_era">
        <div class="gallery__title">Живопись 15 - 18 вв.</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_impressionism">
        <div class="gallery__title">Импрессионизм</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_startXIX">
        <div class="gallery__title">Живопись 1 половины XIX века</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_endtXIX">
        <div class="gallery__title">Живопись 2 половины XIX века</div>
      </div>

      <div class="gallery__item gallery__item_picture gallery__item_picture_starttXX">
        <div class="gallery__title">Живопись начало XX века</div>
      </div>
    </div>
  </div>
</section>
</main>
<script src="/src/js/picture.js"></script>
</body>
</html>
